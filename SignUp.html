
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .content{
      max-width: 500px;
      margin:auto;
    }
    body{
 	  background-image: url('Bookpic.jpeg');
	  background-repeat:no-repeat;
	  background-attachment:fixed;
	  background-size: 100% 100%;

    }
    h1{
      text-align:center;
      color:#f0eae5;
    }
    .center{
      text-align:center;
      color:#e2eeea;
    }
  </style>

    <div class="container">
      <div class="content">
        <h1  >Please Register</h1>
        <form action="{{url_for('check.html')}}" method="POST">
          <div class="form-group">
            <label for="Firstlabel" class="center">First Name</label>
            <input type="text" class="form-control" name="firstName" placeholder="type your first name"pattern="[A-Za-z]" >
          </div>
          <div class="form-group">
              <label for="lastlabel" class="center">Last Name</label>
              <input  type="text" class="form-control" name="lastName" placeholder="type your last name" pattern="[A-Za-z]">
            </div>
            <div class="form-group">
              <label for="usernamelabel" class="center">Username</label>
              <input type="text" class="form-control" name="username_register" placeholder="type your username">
            </div>
          <div class="form-group">
            <label for="passwordlabel" class="center">Password</label>
            <input type="password" class="form-control" name="password_register" placeholder="type your password" title="Length should be more than 5 characters">
          </div>
          <button type="submit" class="btn btn-primary" >Submit</button>
          <a href="{{url_for('Signin.html')}}" class="btn btn-secondary active" role="button" aria-pressed="true">Cancel</a>
        </form>
      </div>
    </div>
  
  </head>
  </html>
